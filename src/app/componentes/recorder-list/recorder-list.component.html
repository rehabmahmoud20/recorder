<div class="record-wrapper">
  <button class="start-btn" (click)="startRecording()">{{ content }}</button>
  <p>Click to {{ defaultText }} recording</p>

  <div class="audios-container" *ngIf="audioUrls.length > 0">
   
      <app-recorder-item
        *ngFor="let item of audioUrls; let i = index"
        [audio]="item"
        [index]="i"
        (audioStateChange)="updateAudioState($event)"
      ></app-recorder-item>
   
  </div>
</div>
